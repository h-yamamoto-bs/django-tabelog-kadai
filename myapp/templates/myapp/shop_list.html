<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗一覧</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        th, td { padding: 0.7em; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
<div class="container">
    <h1>店舗一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>店舗名</th>
                <th>住所</th>
                <th>席数</th>
                <th>管理者</th>
            </tr>
        </thead>
        <tbody>
        {% for shop in shops %}
            <tr>
                <td>{{ shop.id }}</td>
                <td>{{ shop.name }}</td>
                <td>{{ shop.address }}</td>
                <td>{{ shop.seat_count }}</td>
                <td>{{ shop.user.mail }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="5">店舗データがありません</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
